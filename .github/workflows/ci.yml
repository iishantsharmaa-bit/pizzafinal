name: Deploy Website 

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "src/**"
      - "public/**"
      - "next.config.*"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "app/**"
      - "src/**"
      - "public/**"
      - "next.config.*"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3Ô∏è‚É£ Install deps
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build (must output to `out/`)
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Deploy to Cloudflare Pages (conditional)
      - name: Deploy to Cloudflare Pages
        id: deploy
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          else
            BRANCH_NAME="main"
          fi

          echo "Deploying Pages branch: $BRANCH_NAME"

          npx wrangler pages deploy out \
            --project-name=pizzamammia \
            --branch "$BRANCH_NAME"

          if [ "$BRANCH_NAME" = "main" ]; then
            PREVIEW_URL="https://pizzamammia.pages.dev"
          else
            PREVIEW_URL="https://${BRANCH_NAME}.pizzamammia.pages.dev"
          fi

          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # 6Ô∏è‚É£ Comment URL on PR
      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await octokit.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Preview deployed**:\n${{ steps.deploy.outputs.preview_url }}`
            })